{% extends "base.html" %}
  {% block title %}Python Forum{% endblock %}
  {% block content %}
    <div class="well">
      <h2>Forums</h2>

      {% for category in categories %}
      <ul class="_forum">
        <li>
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
        </li>
        {% for board in category.boards %}
        <li>{{ board.name }}</li>
        {% endfor %}
      </ul>
      {% endfor %}
